name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build_on_unix:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./config --prefix=/tmp/openssl
    - name: make
      run: make
    - name: make test
      run: make test
  build_on_windows:
    runs-on: windows-2019
    steps:
      - name: install nasm
        run: |
             choco install -y -d nasm
             dir "c:\Program Files (x86)\Microsoft Visual Studio"
             dir "c:\Program Files (x86)\Microsoft Visual Studio\2019"             
             echo "::add-path::C:\Program Files\NASM"
             echo "::add-path::C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\SDK\ScopeCppSDK\vc15\VC\bin"
      - name: print path
        run: $env:path      
      - uses: actions/checkout@v2
      - name: configure
        run: perl Configure VC-WIN64A 
      - name: make
        shell: cmd
        run: |
              "c:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86_amd64
              set     
              nmake
      - name: make test
        shell: cmd
        run: |
             "c:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86_amd64
             nmake test
